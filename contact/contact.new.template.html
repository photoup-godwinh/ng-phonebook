<form novalidate autocomplete="off" class="form-inline"
    name="$ctrl.form"
    ng-submit="$ctrl.add()">
    <label class="sr-only" for="firstName">First Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name" id="firstName" name="first_name" ng-model="$ctrl.data.first_name">

    <label class="sr-only" for="lastName">Last Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name" id="lastName" name="last_name" ng-model="$ctrl.data.last_name">

    <label class="sr-only" for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number" id="phoneNumber" name="number" ng-model="$ctrl.data.number">

    <input type="submit" value="Submit" class="btn btn-primary mb-2" />

    <a href="" class="btn btn-default mb-2" ng-click="$ctrl.cancel()">Cancel</a>
</form>
